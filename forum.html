    <!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KreaPlace</title>
    <link rel="stylesheet" href="Css/forum.css">
</head>

<body>

    <div id="headerwrap">
        <h3 id="forumoverskrift">KreaPlace forum</h3>
    </div>

    <div id="mainwrap">
        <div id="background">
            <div class="style" id="left">

                <h4 id="dininfo">Dine oplysninger</h4>
                <img id="profilbillede" src="images/profil.jpg" alt="Profilbillede">
                <p id="nametag">Anna Mikkelsen</p>
                <p id="changes">Ret oplysninger</p>
                <div id="bgc">
                    <p id="new">Ny tråd</p>
                </div>

            </div>
            <div class="style" id="right">
                <h4 id="sogiforum">Søg i forum</h4>
                <div id="sogeord">
                    <p id="sog">Søgeord</p>
                </div>
                <form id="sogeord">
                    <label id="soge" for="Search">Søgeord</label><br>
                    <input type="text" id="sog" name="sog" placeholder="Søgeord"><br>
                </form>

                <div class="formfilter">
                    <form class="filter" id="filter">
                        <select id="Kategori" name="Kategori">
                            <option value="Alle">Alle Kategorier</option>
                            <option value="Generelt">Generelt</option>
                            <option value="Nybegynder">Nybegynder</option>
                            <option value="Troestedyr">Trøstedyr</option>
                            <option value="Entusiaster">Entusiaster</option>
                            <option value="Off-Topic">Off-Topic</option>
                        </select>
                        <select id="Periode" name="Periode">
                            <option value="Alle">Alle perioder</option>
                            <option value="dag">En dag</option>
                            <option value="uge">En uge</option>
                            <option value="måned">En måned</option>
                            <option value="måneder">Tre uge</option>
                            <option value="år">Et år</option>
                        </select>
                    </form>
                </div>

                <div id="bgc2">
                    <p id="search">Søg</p>
                </div>






            </div>
        </div>
    </div>









    <script src="JavaScript/javascript.js"></script>
</body></html>
